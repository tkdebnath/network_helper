services:
  network_helper:
    image: network_helper:latest
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./tasks/templates:/app/tasks/templates
      - ./app/static/prechecks:/app/app/static/prechecks
    restart: unless-stopped
